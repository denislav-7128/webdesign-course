<!DOCTYPE html>
<html>
	
<head>
	<title>Task 1, Denis Kalfov</title>
	<link rel="stylesheet" href="cssFile.css">
</head>

<body>

	<form action="" method="post">

		<fieldset>

			<legend>Log in</legend>

			<p>
				<label for="username">Username *</label>
				<input type="text" name="username" id="username" required>
			</p>

			<p>
				<label for="password">Password *</label>
				<input type="password" name="password" id="password" required>
			</p>

		</fieldset>

		<br>

		<fieldset>

			<legend>Additional information</legend>

			<p>
				<label for="firstname">First name</label>	
				<input type="text" name="firstname" id="firstname" >
			</p>

			<p>
				<label for="lastname">Last name</label>	
				<input type="text" name="lastname" id="lastname" >
			</p>

			<p>
				<label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="any@any.any">
			</p>

			<p>
				<label for="website">Website</label>
			  <input type="url" name="website" id="website" placeholder="http://any">
			</p>

			<p>
				<label for="biography">Biography</label>
				<textarea rows="1" cols="30.5" name="biography" id="biography"></textarea>	
			</p>


			<p>
				<label for="gender">Gender</label>	
				<select id="gender">
					<option>Male</option>
					<option>Female</option>
				</select>
			</p>

		</fieldset>

		<br>

		<fieldset>

			<legend>Music</legend>
			
			<p>
				<label for="rock">Rock</label>	
				<input type="checkbox" name="rock" id="rock">
			</p>


			<p>
				<label for="rap">Rap</label>	
				<input type="checkbox" name="rap" id="rap">
			</p>

			<p>
				<label for="metal">Metal</label>	
				<input type="checkbox" name="metal" id="metal">
			</p>

			<p>
				<label for="pop">Pop</label>	
				<input type="checkbox" name="pop" id="pop">
			</p>

		</fieldset>

		<br>
		
		<input type="submit">
		<input type="reset">


	</form>

</body>


</html>
